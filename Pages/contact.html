<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaf Tours</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <!--StyleSheet-->
    <link rel="stylesheet" href="../css/styles.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/73f4446eec.js"
      crossorigin="anonymous"
    ></script>
    <!--JQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <!--JS-->
    <script type="text/javascript" src="../js/validation .js"></script>
  </head>

  <body>
    <!--Navigation Bar-->
    <nav>
      <div class="logo">
        <a href="#" class="linklogo">
          <img src="../img/logoLTnav.png" alt="leafTours" class="logo" />
        </a>
      </div>
      <input type="checkbox" id="btn" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../Pages/aboutUs.html">About Us</a></li>
        <li>
          <label for="btn1" class="show">Attractions +</label>
          <a href="#"
            >Attractions <i class="fa-solid fa-circle-chevron-down"></i
          ></a>
          <input type="checkbox" id="btn1" />
          <ul>
            <li><a href="../Pages/cork.html"></a>Cork</li>
            <li><a href="../Pages/dublin.html"></a>Dublin</li>
            <li><a href="../Pages/clare.html"></a>Clare</li>
          </ul>
        </li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!--Start Form-->
      	
	<div class="container">
	

    <div class = "heading"> Booking Details </div>
        
            
          <form name="booking" method="post" onsubmit="return checkinfo()" >
                
            
            <div class = "booking-details"> 
          
        
            <div class = "deatails-box"> 
            
            <span class= "details">First Name: </span>
            <input type="text" name="FirstName" id ="fname" >
            
            </div>
          
            <div class = "deatails-box"> 
            
            <span class= "details">Surname : </span>
            <input type="text" name="Surname" id ="Surname">
            
            </div>
          
            <div class = "deatails-box"> 
            <span class= "details">Contact: </span>
            <input type="tel" name="Contact" id ="Contact">
            
            </div>
            
            <div class = "deatails-box"> 
            <span class= "details">Email: </span>
            <input type="text" name="First Name" id ="Email" >
            
            </div>
            
          
            <div class = "deatails-box"> 
            <span class= "details"> Destination: </span>
            
              <select id="select " onchange="calculateTotal();">
      
              <option value ="0.00">Select Destination</option>
              <option value ="15.00">Dublin</option>
              <option value ="20.00">Cork</option>
              <option value ="30.00">Galway</option>
      
              </select>
            
            </div>
            
            
            <div class = "pax"> 
            
            <span class= "details">Tickets:</span>
            
            <input type="number" id="qty" min="0" max="20" onchange= "calculateTotal();">
  
            </div>
    
            
                
            <div class = "deatails-box"> 
            
            <span class= "details">Travel Date: </span>
            <input type ="Date"  id="DatePick" required>
  
            </div>
            
            
            
            
              <div class = "deatails-box"> 
            
            <span class= "details">Time </span>
            <input type ="Time"  id="DatePick" required>
  
            </div>
            
            
        
            
            <div class = "deatails-box"> 
            
            <span class= "details">Return Date: </span>
            <input type ="Date"  id="DatePick1" required>
  
            </div>
            
            
          
            
          
              
            <div class = "deatails-box"> 
            
            <span class= "details">Trip Cost  </span>
            <input type ="number" placeholder= "0.00" id="price" readonly>
  
            </div>
            
                
            <div class = "deatails-box"> 
            
            <span class= "details">Accepted Payment:  </span>
            
            <img src ="payment.png" alt="This is an image" id="payment">
        
  
            </div>
            
            
          
                
            <div class ="button">
          
            <input type="Submit" value="Confirm Booking"> 
            <input type="Reset" value="Cancel"> 
            
            </div>
            
          </form>
      
      </div>
      
    <!--footer>-->
    <!--Jquery Scripts-->
    <script>
      $(".checkbtn").click(function () {
        $("i").toggleClass("cancel");
      });
    </script>
  </body>
</html>
